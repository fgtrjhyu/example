name: Greetings

# This workflow greets new contributors
# It demonstrates how to use GitHub Actions for automation

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Greet new contributor
        uses: actions/first-interaction@v1
        with:

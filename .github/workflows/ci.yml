name: CI Example

# This workflow demonstrates basic GitHub Actions concepts
# It runs on push and pull request events

on:
  push:
    branches: [ main, copilot/* ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Greeting
  greet:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Say Hello
        run: echo "Hello from GitHub Actions! üöÄ"
      
      - name: Display repository info
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"

  # Job 2: File operations
  file-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: List files
        run: |
          echo "Files in the repository:"
          ls -la
      
      - name: Check README exists
        run: |
          if [ -f "README.md" ]; then
            echo "‚úÖ README.md exists"
          else
            echo "‚ùå README.md not found"
            exit 1
          fi

  # Job 3: Multi-step example
  multi-step-example:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Step 1 - Setup
        run: echo "Setting up the environment..."
      
      - name: Step 2 - Build
        run: echo "Building the project..."
      
      - name: Step 3 - Test
        run: echo "Running tests..."
      
      - name: Step 4 - Complete
        run: echo "‚úÖ All steps completed successfully!"
